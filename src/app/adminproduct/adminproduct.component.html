<div class="body-content outer-top-xs">
  <div class="container">
    <div class="row ">
      <div class="shopping-cart">
        <div class="shopping-cart-table ">
          <div class="row">
            <div class="col-lg-12">
              <h2>Product</h2>
            </div>
            <div class="col-lg-12">
              <hr />
            </div>
          </div>

            <div class="body-content">
              <div class="container">
                <div class="sign-in-page">
                  <div class="row">
                    <!-- Sign-in -->
            <div class="col-md-12 sign-in">

              <form class="register-form outer-top-xs" role="form"  [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)" enctype="multipart/form-data">
                <input type="hidden" formControlName="id" >
                <div class="form-group">
                    <label class="info-title">Category <span>*</span></label>
                    <select class="form-control unicase-form-control text-input" formControlName="pcid" >
                      <option value="0">Product Category</option>
                      <option *ngFor="let pc of productcategories;let i = index;" value="{{ pc.id }}">{{ pc.name }}</option>
                    </select>
                </div>
                <div class="row">
                  <div class="col-lg-8">
                    <div class="form-group">
                        <label class="info-title">Name <span>*</span></label>
                        <input type="text" class="form-control unicase-form-control text-input" formControlName="name" >
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                        <label class="info-title">Picture</label>
                        <input type="file" class="form-control unicase-form-control text-input" accept="image/png, image/jpeg" (change)="handleUpload($event)" formControlName="image" >
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="info-title">Description <span>*</span></label>
                  <textarea class="form-control unicase-form-control text-input" formControlName="description"></textarea>
              </div>
              <div class="form-group">
                <label class="info-title">Specification <span>*</span></label>
                <textarea class="form-control unicase-form-control text-input" formControlName="specification"></textarea>
            </div>
            <div class="row">
              <div class="col-lg-4">
                  <div class="form-group">
                    <label class="info-title">MRP<span>*</span></label>
                    <input type="number" class="form-control unicase-form-control text-input" formControlName="mrp" >
                </div>
              </div>
              <div class="col-lg-4">
                  <div class="form-group">
                    <label class="info-title">Price<span>*</span></label>
                    <input type="number" class="form-control unicase-form-control text-input" formControlName="price" >
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="info-title">Availability<span>*</span></label><br /><br />
                  <input type="checkbox" formControlName="availability" />
              </div>
            </div>
            </div>
                  <button type="submit" [disabled] = "!formdata.valid" class="btn btn-success">Save</button>
                  &nbsp;
                  <a class="btn btn-danger" routerLink="/admin-products">Cancel</a>
              </form>
            </div>
            <!-- Sign-in -->





            </div>

          </div>
        </div>
      </div>
      <!-- /.shopping-cart -->
    </div>
    <!-- /.row -->
    <!-- ============================================== BRANDS CAROUSEL ============================================== -->

    <!-- /.logo-slider -->
    <!-- ============================================== BRANDS CAROUSEL : END ============================================== -->
  </div>
  <!-- /.container -->
</div>
<!-- /.body-content -->
