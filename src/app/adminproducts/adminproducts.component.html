<div class="breadcrumb">
  <div class="container">
    <div class="breadcrumb-inner">
      <ul class="list-inline list-unstyled">
        <li><a routerLink="../admin-dashboard">Home</a></li>
        <li class="active">Products</li>
      </ul>
    </div>
    <!-- /.breadcrumb-inner -->
  </div>
  <!-- /.container -->
</div>
<!-- /.breadcrumb -->

<div class="body-content outer-top-xs">
  <div class="container">
    <div class="row ">
      <div class="shopping-cart">
        <div class="shopping-cart-table ">
          <div class="row">
            <div class="col-lg-6">
              <h2>Products</h2>
            </div>
            <div class="col-lg-6">
                <a routerLink="../admin-product/0" class="btn btn-primary pull-right">Add Product</a>
            </div>
            <div class="col-lg-12">
              <hr />
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-stripped">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>No</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>MRP</th>
                  <th>Price</th>
                  <th>Availability</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of data;let i = index;">
                  <td>
                    <a routerLink="../admin-product/{{ p.id }}">Edit</a>&nbsp;
                    <a style="cursor: pointer;" (click)="deleteproduct(p.id)">Delete</a>
                  </td>
                  <td style="text-align:center;">{{ (i + 1) }}</td>
                  <td style="text-align:center;"><img src="{{ baseurl + p.imagename }}" style="height:50px; width:auto;" /></td>
                  <td style="text-align:center;">{{ p.name }}</td>
                  <td style="text-align:center;">{{ p.mrp }}</td>
                  <td style="text-align:center;">{{ p.price }}</td>
                  <td style="text-align:center;">{{ p.availability }}</td>
                </tr>
              </tbody>
              <!-- /tbody -->
            </table>
            <!-- /table -->
          </div>
        </div>
      </div>
      <!-- /.shopping-cart -->
    </div>
    <!-- /.row -->
    <!-- ============================================== BRANDS CAROUSEL ============================================== -->

    <!-- /.logo-slider -->
    <!-- ============================================== BRANDS CAROUSEL : END ============================================== -->
  </div>
  <!-- /.container -->
</div>
<!-- /.body-content -->
